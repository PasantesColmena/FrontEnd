<div class="main-productos">
  <nav class="navbar fixed-top">
    <div class="item-container">
      <div class="item"><a [routerLink]="['/superusuario/usuarios']">Usuarios</a></div>
    </div>

    <div class="item-container">
      <div class="item"><a [routerLink]="['/superusuario/facturas']">Facturas</a></div>
    </div>
    <div class="item-container">
      <div class="item"><a [routerLink]="['/superusuario/productos']">Productos</a></div>
    </div>
    <div class="item-container">
      <div class="item">
        <a [routerLink]="['/paginaprincipal/login']">LogOut</a>
      </div>
    </div>
  </nav>


  <!-- Body -->

  <div class="container">
    <!-- Item Container -->
    <div class="content-half-items">
      <!-- Atributos -->
      <div class="atr-content">
        <div>Nombre</div>
        <div>Precio</div>
        <div>Cantidad</div>
      </div>
      <!-- Item -->
      <div *ngFor="let producto of productos">
        <div class="item-content ">
          <div class="item-data">
            <div class="data-1">
              {{producto.nom}}
            </div>
            <div class="data-2">
              {{producto.pre_uni}}
            </div>
            <div class="data-3">
              {{producto.cant}}
            </div>
          </div>
          <div class="item-btn-edit">
            <button class="btn-edit"
              type="button"
              (click)="mostrarFormEditar(producto.id)"
              >
              Editar
            </button>
          </div>
          <div class="item-btn-delete">
            <button type="button" (click)="eliminar(producto.id)" class="btn-delete">Eliminar</button>
          </div>
        </div>
      </div>

    </div>
    <!-- Form Container -->
    <div class="content-half-window">
      <!-- Btn Agregar -->
      <div class="btn-content">
        <button class="btn-agregar" (click)="mostrarFormAdd()">Agregar</button>
      </div>
      <div class="window-container">
        <div class="form-container">
          <!--Editar-->
          <form action="" class="form-edit d-none">
            <h2>Editar</h2>
            <div class="button-wrap">
              <label class="button-file" for="upload">Upload File</label>
              <input id="upload" type="file">
            </div>
            <input type="text" id="nom">
            <input type="text" id="desc">
            <input type="num" id="pre_uni">
            <input type="num" id="cant">

            <button>Editar</button>
          </form>
          <!--Agregar-->
          <form action="" class="form-add d-none">
            <h2>Agregar</h2>
            <div class="button-wrap">
              <label class="button-file" for="upload">Upload File</label>
              <input id="upload" type="file">
            </div>
            <input type="text" id="nom" placeholder="Nombre">
            <input type="text" id="desc" placeholder="DescripciÃ³n">
            <input type="num" id="pre_uni" placeholder="Precio Unidad">
            <input type="num" id="cant" placeholder="Cantidad">

            <button>Agregar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
