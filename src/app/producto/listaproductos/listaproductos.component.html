<div class="list-container">
  <h1 class="title">Productos</h1>
    <div class="filter-container">
      <div class="dropdown">
        <button class="dropdown-btn">
            Filtro
        </button>
        <div class="dropdown-content">
          <a href="/producto/lista/frutas">Frutas</a>
          <a href="/producto/lista/verduras">Verduras</a>
          <a href="/producto/lista/especias">Especias</a>
        </div>
      </div>
    </div>
    <div *ngFor="let producto of productos">
      <div class="list-item">
        <!-- Image -->
        <div class="item-image">
          <img src="http://localhost:8000/api/imagenes/{{ producto.img }}" alt="">
        </div>
        <!-- Nombre -->
        <div class="item-title-box">
          <h1 class="item-title-name">{{producto.nom}}</h1>
        </div>
        <!-- Descripción -->
        <div class="item-desc">
          <h1 class="item-atr">Descripción: </h1>
          <p class="item-text">{{producto.desc}}</p>
        </div>
        <!-- Precio -->
        <h1 class="item-atr">Precio: </h1>
        <p class="item-text"> ₡{{producto.pre_uni}} </p>
        <!-- Precio -->
        <h1 class="item-atr">Categoria: </h1>
        <p class="item-text"> {{producto.categoria.nom}} </p>
        <!-- Boton -->
        <button type="button" class="btn"
          [routerLink]="['/producto/lista/', producto.id]"
          (click)="addToCart(producto)">
          Agregar
        </button>
      </div>
    </div>
</div>
