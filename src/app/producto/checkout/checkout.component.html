<div class="atr-container">
  <div class="atr-item-container">
    <div class="atr-item-half">
      <p class="atr-text"> Nombre </p>
    </div>
    <div class="atr-item-half">
      <p class="atr-text"> Cantidad </p>
    </div>
    <div class="atr-item-half">
      <p class="atr-text"> Precio Unidad </p>
    </div>
    <div class="atr-item-half">
      <p class="atr-text"> Precio Total </p>
    </div>
  </div>
</div>
<div class="check-container">
  <div *ngFor="let item of items">
    <div class="item-container">
      <div class="item-container-half">
        <p class="item-name">{{item.nom}}</p>
      </div>
      <div class="item-container-half">
        <p class="item-cant">{{item.cant}}</p>
      </div>
      <div class="item-container-half">
        <p class="item-price">₡{{ item.pre_uni }}</p>
      </div>
      <div class="item-container-half">
        <p class="item-price">₡{{ item.pre_uni * item.cant }}</p>
      </div>
      <div class="item-container-half-btn">
        <button
          class="btn-delete"
          type="button"
          (click)="deleteFromCart(item)"
        >
          X
        </button>
      </div>
    </div>
  </div>
</div>
<button class="btn" [routerLink]="['/usuario/create']" type="button">
  Comprar
</button>
