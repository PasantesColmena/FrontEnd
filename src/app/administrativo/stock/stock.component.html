<h1></h1>
<h1></h1>
<h1></h1>

<div class="list-item-container">
  <div *ngFor="let producto of productos">
    <div class="list-item">
      <!-- Imagen -->
      <div class="item-image">
        <img
          src="http://localhost:8000/api/imagenes/{{ producto.img }}"
          alt=""
        />
      </div>
      <div class="item-content">
        <!-- Nombre -->
        <div class="item-title-box">
          <h1 class="item-title-name">{{ producto.nom }}</h1>
        </div>

        <!-- Botones -->
        <!-- Agregar Unidad -->
        <button type="button" class="btn-agregar">Agregar Unidad(es)</button>
        <!-- Eliminar Unidad -->
        <button type="button" class="btn-agregar">Eliminar Unidad(es)</button>
        <div>
          <div class="cant-container">
            <div class="cant-half">
              <button
                class="btn-max"
                type="button"
                (click)="aumentar(producto)"
              >
                +
              </button>
            </div>
            <div class="cant-half-label">
              <p class="cant-label">{{ producto.cantlleva }}</p>
            </div>
            <div class="cant-half">
              <button
                class="btn-min"
                type="button"
                (click)="disminuir(producto)"
              >
                -
              </button>
            </div>
          </div>
        </div>
        <!-- Eliminar Producto -->
        <button type="button" class="btn-agregar">Eliminar Producto</button>
      </div>
    </div>
  </div>
</div>
